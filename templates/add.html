{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <p>How much cash would you like to add to your account?</p>
        <div class="form-group">
            <span id='dollar-sign'>$</span><input autocomplete="off" min=0.01 autofocus class="form-control" name="add" placeholder="0.00" type="number" step='.01'>
        </div>
            <button class="btn btn-success" type="submit">Add Cash</button>
        </form>
{% endblock %}
